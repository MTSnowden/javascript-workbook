<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <title>Dodge Ball!</title>
</head>
<body>
  <div id='one'>
      <h4>Sign Up List</h4>
      <button class='button' id='signUp' 
        onclick="signUpList('people')">Sign up list</button>
      <ul id="people"></ul>
  </div>

  
  <div id='two'>
      <h4>Registered Players</h4>
      <button class='button' id='players' 
        onclick="playersList()">Registered Players</button>
      <ul id="players"></ul>
  </div>

  <div id='three'>
      <h4>Blue Ballz</h4>
      <button class='button' id='blueTeam' 
        onclick="blueList()">Blue Ballz Roster</button>
      <ul id="blue"></ul>
  </div>

  <div id='four'>
      <h4>Red Rocketz</h4>
      <button class='button' id='redTeam' 
        onclick="redList()">Red Rocketz Roster</button>
      <ul id="red"></ul>
  </div>
  <script src='./main.js'></script>
</body>
</html>
